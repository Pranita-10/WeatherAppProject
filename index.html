<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Weather & News</title>
  <style>
    /*
     * CSS Styling for the Weather Application
     * This section defines the visual appearance of the web page.
     */

    body {
      margin: 0; /* Remove default body margin */
      font-family: Arial, sans-serif; /* Set a clean font */
      background: linear-gradient(to right, #4d4942, #9fa0e6); /* Gradient background for visual appeal */
      display: flex; /* Use flexbox for layout */
      flex-direction: column; /* Arrange items vertically */
      align-items: center; /* Center items horizontally */
      padding: 20px; /* Add some padding around the content */
    }

    h1 {
      color: #fff; /* White color for the main title */
      margin-bottom: 20px; /* Space below the title */
    }

    h2 {
      color: #333; /* Dark gray color for section titles */
      text-align: center; /* Center align section titles */
    }

    #weather, #news-container {
      /* Styling for the main content containers (weather and news, though news is not implemented yet) */
      background: white; /* White background for content boxes */
      padding: 20px; /* Internal padding */
      border-radius: 10px; /* Rounded corners */
      display: flex; /* Use flexbox for internal layout */
      flex-direction: column; /* Arrange content vertically */
      align-items: center; /* Center content horizontally */
      max-width: 500px; /* Maximum width for responsiveness */
      width: 100%; /* Full width up to max-width */
      margin-bottom: 20px; /* Space below each container */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
    }

    input, button {
      /* Styling for input fields and buttons */
      margin: 10px; /* Space around inputs and buttons */
      padding: 10px; /* Internal padding */
      font-size: 16px; /* Font size */
      width: 100%; /* Full width within their container */
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
      border: 1px solid #ccc; /* Light gray border */
      border-radius: 5px; /* Slightly rounded corners */
    }

    button {
      background-color: #4CAF50; /* Green background for primary button */
      color: white; /* White text */
      border: none; /* No border */
      cursor: pointer; /* Change cursor to pointer on hover */
    }

    button:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    #clearButton, #clearNewsButton{
      /* Styling for the clear button (specific color) */
      background-color: #ff4032; /* Red background */
      color: white; /* White text */
      border: none; /* No border */
      cursor: pointer; /* Pointer cursor */
    }

    #clearButton:hover, #clearNewsButton:hover {
      background-color: #cb4848; /* Darker red on hover */
    }

    
    /* News specific styling */
    #news-results {
        max-height: 400px; /* Limit height and make it scrollable */
        overflow-y: auto;
        width: 100%; /* Take full width of its parent */
        margin-top: 10px;
        padding-right: 10px; /* Add some padding for scrollbar */
    }

    .news-article {
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
        margin-bottom: 15px;
    }

    .news-article:last-child {
        border-bottom: none; /* No border for the last article */
        margin-bottom: 0;
        padding-bottom: 0;
    }

    .news-article h3 {
        margin-top: 0;
        margin-bottom: 5px;
        color: #333;
    }

    .news-article p {
        font-size: 0.9em;
        line-height: 1.5;
        color: #555;
        margin-bottom: 5px;
    }

    .news-article a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .news-article a:hover {
        text-decoration: underline;
    }

    .news-source-date {
        font-size: 0.8em;
        color: #777;
    }



    /* Responsive design for smaller screens */

    @media screen and (max-width: 600px) {
      #weather, #news-container {
        max-width: 90%; /* On smaller screens, allow containers to take more width */
      }
    }

  
    
  </style>
</head>
<body>
  <h1>Live Weather</h1>

  <div id="weather">
    <h2>Current Weather</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <button id="clearButton" onclick="clearResult()">Clear</button>
    <div id="result"></div>
  </div>

<div id="news-container">
    <h2>Latest News</h2>
    <button onclick="getNews()">Get Latest News</button>
    <button id="clearNewsButton" onclick="clearNews()">Clear</button>
    <div id="news-results">
      </div>
</div>

  <script>
    /*
     * JavaScript for the Weather Application
     * Handles fetching weather data and updating the UI.
     */

    // OpenWeatherMap API key (replace with your actual key if sharing publicly, but keep it secure)
    const OPENWEATHER_API_KEY = "71d94710084ff6371dd4f20488e43ab1";

    // News API key (replace with your actual key if sharing publicly, but keep it secure)
    const NEWS_API_KEY= "eb11feec06204dc3b7355d1c87313177"; // Replace with your actual News API key
    /**
     * Fetches weather data for the specified city using OpenWeatherMap API.
     * Displays the weather information in the result div.
     */
   
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("result");

      // Display "Loading weather..." message immediately
      resultDiv.innerHTML = `<p style="text-align: center;">Loading weather...</p>`;

      // Check if the city input is empty
      if (!city) {
        setTimeout(() => {
          resultDiv.innerHTML = `<p style="color:orange;">Please enter a city name.</p>`;
        }, 500); // 500 milliseconds delay
        return; // Exit the function if no city is provided
      }

      // Construct the API URL with the city, API key, and units (metric)
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${OPENWEATHER_API_KEY}&units=metric`;

      try {
        // Make the API request to OpenWeatherMap
        const response = await fetch(url);
        // Parse the JSON response
        const data = await response.json();

        // Check if the API response indicates success (HTTP status 200)
        if (data.cod === 200) {
          // Destructure relevant data for easier access
          const { temp: tempCelsius, humidity, pressure } = data.main;
          const { speed: windSpeed } = data.wind;
          const { description } = data.weather[0];
          const { name: cityName } = data;
          const { country } = data.sys;
          const visibilityKm = data.visibility / 1000; // Convert meters to kilometers

          // Update the result div with formatted weather information
          resultDiv.innerHTML = `
            <h2>${cityName}, ${country}</h2>
            <p><strong>Temperature:</strong> ${tempCelsius}Â°C</p>
            <p><strong>Weather:</strong> ${description.charAt(0).toUpperCase() + description.slice(1)}</p>
            <p><strong>Humidity:</strong> ${humidity}%</p>
            <p><strong>Wind:</strong> ${windSpeed} m/s</p>
            <p><strong>Pressure:</strong> ${pressure} hPa</p>
            <p><strong>Visibility:</strong> ${visibilityKm} km</p>
            `;
        } else {
          // If API returns an error code, display the error message from the API
          resultDiv.innerHTML = `<p style="color:red;">Error: ${data.message || 'City not found or invalid request'}</p>`;
        }
      } catch (error) {
        // Catch any network or other errors during the fetch operation
        console.error("Error fetching weather data:", error);
        resultDiv.innerHTML = `<p style="color:red;">An error occurred while fetching weather data. Please try again.</p>`;
      }
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      const cityInput = document.getElementById("cityInput");
      cityInput.value = ""; // Clear the input field on page load
      cityInput.focus(); // Set focus to the input field

     
    });

    
    function clearResult() {
      // Display the prompt message in the result area
      document.getElementById("result").innerHTML = `<p style="color:orange;">Please enter a city name.</p>`;
      document.getElementById("cityInput").value = ''; // Clear the input field
      document.getElementById("cityInput").focus(); // Set focus back to the input field
    }

    async function getNews(){
        const newsResultDiv = document.getElementById("news-results");
        newsResultDiv.innerHTML = `<p style="text-align: center;">Loading news...</p>`;

        const url = `https://newsapi.org/v2/top-headlines?country=in&apiKey=${NEWS_API_KEY}`;
        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.status === "ok" && data.articles.length > 0) {
                newsResultDiv.innerHTML = '';
                data.articles.forEach(article => {
                    const articleDiv = document.createElement("div");
                    articleDiv.classList.add("news-article");

                    const title = article.title || "No title available";
                    const description = article.description || "No description available";
                    const url = article.url || "#";
                   const source = article.source.name || "Unknown source";

                    articleDiv.innerHTML = `
                        <h3><a href="${url}" target="_blank">${title}</a></h3>
                        <p>${description}</p>
                        <p class="news-source-date">Source: ${source} | Published: ${publishedAt}</p>
                    `;
              newsResultsDiv.appendChild(articleDiv);
          });
        } else if (data.status === "ok" && data.articles.length === 0) {
             newsResultsDiv.innerHTML = `<p style="color:orange;">No news articles found.</p>`;
        }
        else {
          // If API returns an error status or general error message
          newsResultsDiv.innerHTML = `<p style="color:red;">Error fetching news: ${data.message || 'An unknown error occurred'}</p>`;
        }
      } catch (error) {
        console.error("Error fetching news data:", error);
        newsResultsDiv.innerHTML = `<p style="color:red;">An error occurred while fetching news data. Please check your API key and try again.</p>`;
      }
    }

    /**
     * Clears the news results div.
     */
    function clearNews() {
      document.getElementById("news-results").innerHTML = `<p style="color:orange;">Click "Get Latest News" to fetch headlines.</p>`;
    }


    /**
     * Event listener that runs when the DOM is fully loaded.
     * Initializes the input field and displays the initial prompt.
     * NEW: Also fetches news on page load.
     */
    document.addEventListener('DOMContentLoaded', (event) => {
      const cityInput = document.getElementById("cityInput");
      cityInput.value = ""; // Clear the weather input field on page load
      cityInput.focus(); // Set focus to the weather input field

      // Set initial prompts for both sections
      document.getElementById("result").innerHTML = `<p style="color:orange;">Please enter a city name.</p>`;
      clearNews(); // Set initial prompt for news

      // Fetch news automatically on page load
      getNews();
    });
                
  </script>
</body>
</html>
